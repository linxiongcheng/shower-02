group = 'com.idea.shower.app.admin'
dependencies {
    compile project(':shower-webmvc-core')
    compile project(':shower-db')
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security'
    compile group: 'io.jsonwebtoken', name: 'jjwt',version: '0.9.1'
    compile 'commons-codec:commons-codec'
    compile group: 'ai.ylyue', name: 'yue-library-base', version: 'Finchley.SR4.1'
    compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2'
    compile group: 'org.springframework.security', name: 'spring-security-jwt'

}